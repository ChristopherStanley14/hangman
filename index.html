<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="col-md-12 text-center title">
    <img src="img/title.png" alt="hangman" id="title-img">
  </div>
  <canvas id="hangman" width="400" height="500"></canvas>
  <div id="word" class="col-md-12 text-center"></div>
  <div id="letters" class="col-md-12 text-center"></div>
  <select id="category" name="category" onchange="getCategory()">
    <option disabled selected hidden value="category">Category</option>
    <option value="all">All</option>
    <option value="programming">Programming</option>
    <option value="food">Food</option>
    <option value="animals">Animals</option>
    <option value="states">States</option>
  </select>
  <button onclick="restart()" class="btn btn-danger text-center">Restart</button>
  <script type="text/javascript" src="hangman.js"></script>
</body>

</html>
